<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>简单波浪</title>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<style>
			*{margin:0;padding:0}
			.marquee-box{overflow:hidden;margin:100px 0;width:100%;position:absolute;left:0;top:0}
			.marquee{width:8000%;height:60px}
			.wave-list-box{float:left}
			.wave-list-box ul{float:left;height:60px;overflow:hidden;zoom:1}
			.wave-list-box ul li{height:60px;width:100%;float:left;line-height:30px;list-style:none}
			.wave-box{position:relative;height:60px;background:#fff}
		</style>
		<script>
			$(function (){
				var marqueeScroll = function (id1, id2, id3, timer) {
					var $parent = $("#" + id1);
					var $goal = $("#" + id2);
					var $closegoal = $("#" + id3);
					$closegoal.html($goal.html());
					function Marquee() {
						if (parseInt($parent.scrollLeft()) - $closegoal.width() >= 0) {
							$parent.scrollLeft(parseInt($parent.scrollLeft()) - $goal.width());
						}
						else {
							$parent.scrollLeft($parent.scrollLeft() + 1);
						}
					}
			
					setInterval(Marquee, timer);
				}
				var marqueeScroll1 = new marqueeScroll("marquee-box1", "wave-list-box1", "wave-list-box2", 20);
				var marqueeScroll2 = new marqueeScroll("marquee-box2", "wave-list-box3", "wave-list-box4", 40);
			});
		</script>
	</head>
	<body>
		<div class="wave-box">
	
			<div class="marquee-box marquee-up" id="marquee-box1">
				<div class="marquee">
					<div class="wave-list-box" id="wave-list-box1">
						<ul>
							<li><img height="60" alt="波浪" src="img/wave_02.png"></li>
						</ul>
					</div>
					<div class="wave-list-box" id="wave-list-box2">
						<ul>
							<li><img height="60" alt="波浪" src="img/wave_02.png"></li>
						</ul>
					</div>
				</div>
			</div>
		
			<div class="marquee-box" id="marquee-box2">
				<div class="marquee">
					<div class="wave-list-box" id="wave-list-box3">
						<ul>
							<li><img height="60" alt="波浪" src="img/wave_01.png"></li>
						</ul>
					</div>
					<div class="wave-list-box" id="wave-list-box4">
						<ul>
							<li><img height="60" alt="波浪" src="img/wave_01.png"></li>
						</ul>
					</div>
				</div>
			</div>
		
		</div>
	</body>
</html>
