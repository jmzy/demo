<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        li{list-style:none}
    </style>
</head>
<body>
<script src="https://unpkg.com/vue"></script>
<div id="app-vue">
    <ul>
        <li v-for="item in items">姓名：{{item.name}}，年龄：{{item.age}}</li>
    </ul>
</div>
<script type="text/javascript">
    var MyApp = new Vue({
        el:'#app-vue',
        data:{
            items:[
                {name:'aa',age:18},
                {name:'bb',age:19},
                {name:'cc',age:20}
            ]
        }
    })
</script>

<hr/>

<div id="app-vue2">
    <ul>
        <li v-for="(item,index) in items">序号：{{index+1}}，姓名：{{item.name}}，年龄：{{item.age}}</li>
    </ul>
</div>
<script type="text/javascript">
    var MyApp = new Vue({
        el:'#app-vue2',
        data:{
            items:[
                {name:'aa',age:18},
                {name:'bb',age:19},
                {name:'cc',age:20}
            ]
        }
    })
</script>
</body>
</html>
