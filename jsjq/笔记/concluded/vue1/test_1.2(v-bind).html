<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue TEST-02 数据绑定</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="vue-app">
        <a v-bind:href="website">百度</a>
        <br/>
        <input type="text" v-bind:value="website"/>
        <br/>
        <input type="text" :value="website"/>
        <br/>
        <p v-html="tag"></p>
        <p v-text="tag"></p>
        <hr style="border:1px solid red"/>
        <!--<input type="text" v-bind:value="testTag"/>-->
    </div>

    <script type="text/javascript">
        new Vue({
            el:'#vue-app',
            data:{
                website:'http://www.baidu.com',
                tag:'<a href="website">百度</a>'
            },
            content:{
                testTag:'<a href="website">百度</a>'
            }
        });
    </script>
</body>
</html>
