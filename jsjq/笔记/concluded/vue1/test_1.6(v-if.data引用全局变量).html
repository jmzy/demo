<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue TEST 2.1 多视图共享数据 v-if</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app-vue">
        {{text}}
        <p v-if="greeting">if 为 true</p>
    </div>
    <div id="app-vue2">
        {{text}}
    </div>
    <script type="text/javascript">
        var example = {
            text:'hello word'
        };
        var one = new Vue({
            el:'#app-vue',
            data:{
                text:example.text,
                greeting:true
            }
        });
        var two = new Vue({
            el:'#app-vue2',
            data:example
        });
    </script>
</body>
</html>
