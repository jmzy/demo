<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vue Text-04 事件</title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <div id="app-vue">
        <p>{{msg}}</p>
        <button v-on:click="reverseMsg">反转</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#app-vue',
            data:{
                msg:'hello word'
            },
            methods:{
                reverseMsg:function(){
                    this.msg = this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</body>
</html>
