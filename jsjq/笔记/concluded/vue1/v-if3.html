<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script src="https://unpkg.com/vue"></script>
    <style>
        li{list-style:none}
        a{text-decoration:none}
        a,span{display: inline-block}
    </style>
    <ul id="app-vue" >
        <li v-for="item in items">
            <a href="#" v-if="!isNaN(item)">{{item}}</a>
            <span v-else>{{item}}</span>
        </li>
    </ul>
    <script type="text/javascript">
        var myApp = new Vue({
            el: '#app-vue',
            data:{
                items: [1, 2, "...", 6, 7, "...", 100]
            }
        })
    </script>
</body>
</html>
