<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUE2 template</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
</head>
<body>
<div id="app">
    <tem></tem>
    <tem2></tem2>
</div>

<script type="text/x-template" id="template">
    <div>
        定义template,方法一
    </div>
</script>

<template id="template2">
    <div>
        定义template,方法二
    </div>
</template>

<script type="text/javascript">
    Vue.component('tem', {
        template: '#template'
    })

    Vue.component('tem2', {
        template: '#template2'
    })

    new Vue({
        el:"#app"
    })
</script>
</body>
</html>
