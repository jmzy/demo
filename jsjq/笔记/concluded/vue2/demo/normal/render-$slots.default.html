<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>VUE2 render</title>
    <script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
</head>
<body>
<div id="app">
    <tem>{{msg}}</tem>
</div>

<script type="text/javascript">
    Vue.component('tem', {
        render: function (createElement) {
            return createElement(
                "div",
                this.$slots.default
            )
        }
    })

    let app = new Vue({
        el:"#app",
        data: {
            msg: 'Hello world!!'
        }
    })
</script>
</body>
</html>
