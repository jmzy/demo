<!DOCTYPE html>
<html>
	<head>
		<meta charset=" utf-8">
		<meta name="author" content="http://www.jb51.net/" />
		<title>脚本之家 .on()语法结构1</title>
		<style type="text/css">
			.parent{
				width:160px;
				height:160px;
				border:1px solid green;
				font-size:12px;
				text-align: center;
			}
			.children{
				margin:30px auto;
				width:100px;
				height:100px;
				border:1px solid red;
				text-align: center;
				line-height: 100px;
			}
			span{background-color:skyblue;}
		</style>
		<script src="../../js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript"> 
			$(document).ready(function(){ 
				var newtext="这是新文本" 
				$(".parent").on("click",".children",{"mytext":newtext},function(e){ 
					$(this).text(e.data.mytext); 
					console.log($(this));
				}) 
			}) 
		</script>
	</head>
	<body>
		<div class="parent">
		  <div class="children"><span>原来内容</span></div>
		</div>
	</body>
</html>
