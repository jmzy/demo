			//number  传参返回 0-number 中任意数、包括小数点两位、即 0.00 -0.99 
			//star    传参返回 number-start 中任意数 | start-number 中任意数   含有0不能用
			//barring 传参返回 start-number 中任意数、不包括 barring的值  	      含有0不能用
			function getRandom(number,start,barring){
				if(arguments.length > 2){
					var result = (Math.random() * ( number - start ) + start).toFixed(0);
					if( barring == result && barring != undefined){
						return getRandom(number,start,barring)
					}else{
						return result 
					}
				}else if(arguments.length == 2){
					return result
				}else if( Math.floor(number) ){
					if( Math.random() * number ){
						return Math.floor( Math.random() * number + 1) 
					}else{
						return 0
					}
				}else{
					return Math.random().toFixed(2)
				}
			}
