<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>锚点路由</title>
    <style>
        div{width:400px;height:400px;}
        .left{width:200px;height:500px;position:fixed;left:500px;}
        .right{width:400px;height:500px}
    </style>
</head>
<body>
<div class="left">
    <ul>
        <li><a href="#hui">灰</a></li>
        <li><a href="#hong">红</a></li>
        <li><a href="#huang">黄</a></li>
        <li><a href="#lan">蓝</a></li>
        <li><a href="#lv">绿</a></li>
        <li><a href="#qing">青</a></li>
        <li><a href="#nan">蓝</a></li>
        <li><a href="#zi">紫</a></li>
    </ul>
</div>
<div class="right">
    <div id="hui" style="background:#ddd"></div>
    <div id="hong" style="background:#f33"></div>
    <div id="huang" style="background:#ff7"></div>
    <div id="lan" style="background:#06f"></div>
    <div id="lv" style="background:#6f6"></div>
    <div id="qing" style="background:#9ff"></div>
    <div id="nan" style="background:#06f"></div>
    <div id="zi" style="background:#70f"></div>
</div>

</body>
</html>
