<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>融润家具-客户录入（第一次）</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="css/pubilc/msui-sm-0.6.2-css-sm.min.css">
	<link rel="stylesheet" type="text/css" href="css/pubilc/sm.min.css,sm-extend.min.css">
	<link rel="stylesheet" type="text/css" href="css/pubilc/public.css">
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
	<div class="content-block top" style="position: relative;">
		<p>
			<span>首次接触人</span>
			<span>张贤（业务部）</span>
		</p>
	</div>
	<div class="content" style="margin-bottom:-0.2rem;">
		<div class="list-block clientTop">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">客户姓名<span class="redFont">*</span></div>
							<div class="item-input">
								<input type="text" placeholder="请输入联系人姓名（必填）">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">联系电话<span class="redFont">*</span></div>
							<div class="item-input">
								<input type="email" placeholder="请输入号码（必填）">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">其他联系方式<span class="redFont">*</span></div>
							<div class="item-input">
								<input type="password" placeholder="QQ/微信/邮箱或其他">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">公司名称</div>
							<div class="item-input">
								<input type="password" placeholder="选填">
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!-- ////// -->
		<div class="list-block clientBottom">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							第一次洽谈情况
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner postionDiv">
							<div class="item-title label">洽谈方式</div>
							<div class="item-input">
								<input type="text" id='picker' class="addBorder" style="width:6rem; height:1.45rem; line-height:1.45rem; border:1px solid #bbb; border-radius:0.2rem;padding-left: 0.75rem" />
								<img src="img/icon/drop-down.png" class="dropDown">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner postionDiv">
							<div class="item-title label">洽谈时间</div>
							<div class="item-input">
								<input type="text" id='datetime-picker' class="addBorder" placeholder="请选择" style="padding-right:1.5rem;" />
								<img src="img/icon/right-arrow.png" class="right-arrow">
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">客户需求</div>
							<div class="requireRow">
								<div class="col33">装饰</div>
								<div class="col33">设计</div>
								<div class="col33">展柜设计</div>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title label">洽谈内容</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<!-- /////// -->
		<div class="content-padded line">
			<p>
				<span>注意：先了解对方背景，了解对方需求，注意同行</span>
			</p>
		</div>
		<!-- /////// -->
		<div class="item-content" style="border-bottom:1px solid #fff">
			<div class="item-inner">
				<div class="item-input">
					<textarea placeholder="请输入您的洽谈内容" style="width:100%;height:12.5rem;border:0;padding:0.6rem 0.8rem;font-size: 0.8rem"></textarea>
				</div>
			</div>
		</div>
		<!-- /////// -->
		<div class="content-block"  style="margin-top:-0.33rem;margin-bottom:0;padding-top:0.15rem;padding-bottom:0.25rem;background:#FFFFFF;">
			<p><a href="#" class="button button-big btn-bg">保存</a></p>
		</div>
	</div>

	<script type='text/javascript' src='js/pubilc/zepto.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/pubilc/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='js/pubilc/sm-extend.min.js' charset='utf-8'></script>
	<script type="text/javascript" src='js/index.js'></script>
</body>

</html>
