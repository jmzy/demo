<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>创作立项表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/pubilc/msui-sm-0.6.2-css-sm.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pubilc/sm.min.css,sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pubilc/public.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/creationSchedule.css" />
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">项目名称</div>
                            <div class="item-after">自动获取</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">项目编号</div>
                            <div class="item-after">自动获取</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">项目地址</div>
                            <div class="item-after">自动获取</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">品 牌</div>
                            <div class="item-after">自动获取</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">占地面积</div>
                            <div class="item-after">自动获取</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">店铺位置</div>
                            <div class="item-after">自动获取</div>
                        </div>
                    </li>
                </ul>
                <div>
                    <div class="item-inner">
                        <div class="item-title label">
                            <span>业务员</span>
                            <span>王六</span>
                        </div>
                        <div class="item-after">
                            <span>跟进时间</span>
                            <span>2018-10-13</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /// -->
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">原始尺寸图</div>
                            <div class="tabWrap">
                                <span class="addColror">商场规划图</span>
                                <span>客方测绘</span>
                                <span>无</span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label label">商场装修要求书</div>
                            <div class="requireRow">
                                <div class="tabWrap">
                                    <!-- <div class="tabItem"><span>有</span></div>
                                    <div class="tabItem"><span class="addColror">无</span></div>
                                    <div class="tabItem"><span>后续索要</span></div> -->
                                    <span>有</span>
                                    <span class="addColror">无</span>
                                    <span>后续索要</span>
                                </div>
                            </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">性质</div>
                            <div class="tabWrap">
                                <span>新开发形象</span>
                                <span class="addColror">原有形象</span>
                                <span>原有形象改进</span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">是否提供平面图</div>
                            <div class="item-input">
                                <label class="label-switch">
                                    <input type="checkbox">
                                    是
                                    <div class="checkbox"></div>
                                    否
                                </label>
                            </div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">参照照片</div>
                            <!-- <input type="text" placeholder="请输入（必填）"> -->
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">申请图纸内容</div>
                            <div class="item-input">
                                <input type="text" id='picker' class="addBorder" style="width:6rem; height:1.45rem; line-height:1.45rem; border:1px solid #bbb; border-radius:0.2rem;padding-left: 0.75rem" />
                                <img src="../img/icon/drop-down.png" class="dropDown">
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- ////// -->
                <ul>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">设计功能</div>
                            <input type="text" placeholder="请输入文字">
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">风        格</div>
                            <input type="text" placeholder="请输入文字">
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">货        品</div>
                            <input type="text" placeholder="请输入文字">
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">分        区</div>
                            <input type="text" placeholder="请输入文字">
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">色        调</div>
                            <input type="text" placeholder="请输入文字">
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">设计功能</div>
                            <input type="text" placeholder="请输入文字">
                        </div>
                    </li>
                </ul>
                <div style="background:#fff">
                    <div class="item-content">
                        <div class="item-inner">
                            工作描述
                        </div>
                    </div>
                    <div class="item-input">
                        <textarea placeholder="请输入您的洽谈内容" style="width:100%;height:12.5rem;border:0;padding:0.6rem 0.8rem;font-size: 0.8rem"></textarea>
                    </div>
                </div>
                <div class="content-block" style="margin-top:-0.33rem;margin-bottom:0;padding-top:0.15rem;padding-bottom:0.25rem;background:#FFFFFF;">
                    <p><a href="#" class="button button-big btn-bg">保存</a></p>
                </div>
            </div>
        </div>
    </div>


    <script type='text/javascript' src='../js/pubilc/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/pubilc/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/pubilc/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/pages/creationSchedule.js"></script>
</body>

</html>
