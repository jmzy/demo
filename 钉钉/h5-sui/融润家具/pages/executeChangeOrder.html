<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>执行变更单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/pubilc/msui-sm-0.6.2-css-sm.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pubilc/sm.min.css,sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="../css/pubilc/public.css">
    <link rel="stylesheet" type="text/css" href="../css/pages/executeChangeOrder.css" />
</head>

<body>
    <div class="content">
        <div class="list-block">
            <ul>
                <li class="item-content">
                    <div class="item-inner">
                        <ul>
                            <li>
                                <span>客户姓名</span>
                                <span>自动获取</span>
                            </li>
                            <li>
                                <span>客户来自</span>
                                <span>自动获取</span>
                            </li>
                            <li>
                                <span>客户来源</span>
                                <span>自动获取</span>
                            </li>
                            <li>
                                <span>客户类别</span>
                                <span>自动获取</span>
                            </li>
                            <li>
                                <span>职 位</span>
                                <span>自动获取</span>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner postionDiv">
                        <div class="item-title">接收人</div>
                        <div class="item-input">
                            <input type="text" id='datetime-picker-contect' class="addBorder" placeholder="请选择" style="padding-right:1.5rem;" />
                            <img src="../img/icon/right-arrow.png" class="right-arrow">
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner postionDiv">
                        <div class="item-title">双方完成沟通时间</div>
                        <div class="item-input">
                            <input type="text" id='datetime-picker' class="addBorder" placeholder="请选择" style="padding-right:1.5rem;" />
                            <img src="../img/icon/right-arrow.png" class="right-arrow">
                        </div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">变更内容描述</div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-input">
                        <textarea placeholder="请输入内容" style="width:100%;height:6rem;border:0;padding:0.8rem 0.1rem;font-size: 0.8rem"></textarea>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">客服</div>
                        <div class="item-title">客服主管</div>
                    </div>
                </li>
                <li class="item-content">
                    <div class="item-inner">
                        <div class="item-title">创作主管</div>
                        <div class="item-title">总经理</div>
                    </div>
                </li>
            </ul>
            <div class="content-block" style="margin-top:-0.33rem;margin-bottom:0;padding-top:0.15rem;padding-bottom:0.25rem;background:#FFFFFF;">
                <p><a href="#" class="button button-big btn-bg">保存</a></p>
            </div>
        </div>
    </div>



    <script type='text/javascript' src='../js/pubilc/zepto.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/pubilc/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='../js/pubilc/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="../js/pages/executeChangeOrder.js"></script>
</body>

</html>
