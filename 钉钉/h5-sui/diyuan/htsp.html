<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">

		<title>合同评审</title>

		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
		<link rel="stylesheet" type="text/css" href="css/tongyi.css" />
		<link rel="stylesheet" type="text/css" href="res/fonts/iconfont.css" />

	</head>

	<body>

		<form action="" method="post">

			<div class="content native-scroll">

				<div class="list-block" style="margin-top: 15px;margin-bottom: 0px;">

					<ul>

						<li>

							<div class="item-content">

								<div class="item-inner">

									<div class="item-title label biao_zhun">使用部门</div>

									<div class="item-input">

										<p class="srk_wzdx" style="margin-left: 5px;">项目部</p>

									</div>

								</div>

							</div>

						</li>

						<li>

							<div class="item-content">

								<div class="item-inner">

									<div class="item-title label biao_zhun">合同名称</div>

									<div class="item-input">

										<input id="input_ztdx" placeholder="请输入" type="text">

									</div>

								</div>

							</div>

						</li>

						<li>

							<div class="item-content">

								<div class="item-inner">

									<div class="item-title label biao_zhun">合同编号</div>

									<div class="item-input">

										<input id="input_ztdx" placeholder="请输入" type="text">

									</div>

								</div>

							</div>

						</li>

						<li>

							<div class="item-content">

								<div class="item-inner">

									<div class="item-title label biao_zhun">我方单位名称</div>

									<div class="item-input">

										<input id="input_ztdx" placeholder="请输入" type="text">

									</div>

								</div>

							</div>

						</li>

						<li>

							<div class="item-content">

								<div class="item-inner">

									<div class="item-title label biao_zhun">对方单位名称</div>

									<div class="item-input">

										<input id="input_ztdx" placeholder="请输入" type="text">

									</div>

								</div>

							</div>

						</li>

						<li>

							<div class="item-content">

								<div class="item-inner">

									<div class="item-title label biao_zhun">金额</div>

									<div class="item-input">

										<p class="srk_wzdx" style="margin-left: 5px;">30</p>

									</div>

								</div>

							</div>

						</li>

					</ul>

				</div>

				<div class="row" style="background: white;margin-top:15px;height: 140px;">
					<div class="card-header"><span class="biao_zhun" style="margin-left: 10px;">附件</span></div>
					<div class="card-content">
						<div class="card-content-inner">
							<div class="jiahao" style="float: left;margin-left: 20px;">
								<a href="#">
									<div class="tj_tbk">
										<i class="icon icon-add tj_tb_jh"></i>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="list-block media-list" style="margin-top: 15px;margin-bottom: 0px;">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title-row">
										<div class="item-title"><span class="biao_zhun">描述</span></div>
									</div>
									<div class="item-subtitle-row" style="margin-top: 10px;margin-bottom: 10px;"><textarea id="msk" placeholder="请输入描述内容"></textarea></div>
								</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="row" style="background: white;margin-top: 15px; height: 140px;">
					<div class="card-header"><span class="biao_zhun" style="margin-left: 10px;">抄送人</span></div>
					<div class="card-content">
						<div class="card-content-inner">
							<div class="jiahao" style="float: left;margin-left: 20px;">
								<a href="#">
									<div class="tj_tbk">
										<i class="icon icon-add tj_tb_jh"></i>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="row" style="background: white;height: 170px;">
					<div class="card-header"><span class="biao_zhun" style="margin-left: 10px;">转送人</span></div>
					<div class="card-content">
						<div class="card-content-inner">
							<div class="jiahao" style="float: left;margin-left: 20px;">
								<a href="#">
									<div class="tj_tbk">
										<i class="icon icon-add tj_tb_jh"></i>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="content-block">

					<div class="row">

						<div class="col-100">

							<a href="#" class="button button-big button-fill button-facebook">提交</a>

						</div>

					</div>

					<div class="row" style="height: 50px;">

					</div>

				</div>

			</div>

		</form>

		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

		<script src="js/tu.js" type="text/javascript" charset="utf-8"></script>

		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

	</body>

</html>
